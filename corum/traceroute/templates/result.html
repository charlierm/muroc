{% extends "navbar.html" %}
{% block content %}

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="{{STATIC_URL}}js/gmaps.js"></script>

<div id="mapCanvas" class="span9">
</div>
<script>
$(document).ready(function(){
 var map = new GMaps({
    el: '#mapCanvas',
    lat: 51.5073346,
    lng: -0.1276831,
    height: '300px'
  });

 $.getJSON('bff4fd2b-bbb0-404e-9da6-93e64e2738c6.json', function(data) {
    console.log(data)
    polygon = map.drawPolygon({
    paths: data,
    useGeoJSON: true,
    strokeOpacity: 1,
    strokeWeight: 3,
    fillColor: '#BBD8E9',
    fillOpacity: 0.6
    });
  });
 
});
</script>
{% endblock %}
